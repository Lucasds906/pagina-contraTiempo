<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <!-- <nav>
            <div class="headerLogo">
                <a href="#"><img src="./assets/img/bank-logo.png" alt="logo banco"></a>
                <a href="#" class="brandName">Big Bank</a>
            </div>
        </nav> -->
    </header>
    <main id="mainIndex">
        <form class="row g-3 formField">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Cliente</label>
                <input type="text" class="form-control form-input is-valid" id="validationServer01" required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Destino</label>
                <input type="text" class="form-control form-input is-valid" id="validationServer02" required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Solicitante</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control form-input is-invalid" id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">Unidades</label>
                <input type="text" class="form-control form-input is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationServer04" class="form-label">Demora</label>
                <input type="number" class="form-select form-input" id="validationServer04"
                    aria-describedby="validationServer04Feedback">
                <div id="validationServer04Feedback" class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationServer05" class="form-label">Bultos</label>
                <input type="number" class="form-select form-input" id="validationServer05"
                    aria-describedby="validationServer05Feedback">
                <div id="validationServer05Feedback" class="invalid-feedback">
                </div>
            </div>
            <div class="col-md-3">
                <input class="form-check-input form-input" type="checkbox" id="invalidCheck3" value="">
            <label class="form-check-label" for="invalidCheck3">
                Lluvia
            </label>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input form-input" type="checkbox" id="invalidCheck4" value="">
                    <label class="form-check-label" for="invalidCheck4">
                        Fuera de hora
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <form class="dateForm">
            <input type="date" name="Fecha" id="fecha">
            <input type="submit">
        </form>

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Solicitante</th>
                    <th scope="col">Unidades</th>
                    <th scope="col">Demora</th>
                    <th scope="col">Bultos</th>
                    <th scope="col">Lluvia</th>
                    <th scope="col">Fuera</th>
                </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>

</html>
